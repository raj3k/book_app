{% extends 'base.html' %}
{% block contents %}
    <p>List of all books</p>
    <ul>
        {% for book in books %}
        <li>
            {{ book }}
            <a href="{% url 'book_view' pk=book.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/book-search">Search</a>
    <a href="/book-add">Add Book</a>
{% endblock %}
