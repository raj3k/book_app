{% extends 'base.html' %}
{% load static %}
{% block contents %}
    <h1>Search Results for <em>{{ search_text }}</em></h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <br>
    <div class="row">
        {% for book in search_results %}
        <div class="col-sm-3">
            <div class="card">
                {% if book.cover_url %}
                <img src="{{ book.cover_url }}" alt="image">
                {% else %}
                <img src="{% static 'books/book.jpeg' %}" alt="image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <a href="{% url 'book_view' pk=book.id %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
{% endblock %}
